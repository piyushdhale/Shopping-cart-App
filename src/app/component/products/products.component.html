<div class="container">
  <div
    class="row"
    style="display: flex; flex-direction: column; align-items: center"
  >
    <ng-container *ngFor="let item of productList">
      <div
        class="card"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 750px;
          border: solid black 2px;
          margin: 5px;
          padding: 5px;
          background: #87d1fc;
        "
      >
        <img
          src="{{ item.image }}"
          alt="not found"
          style="
            border: solid rgb(79, 184, 245) 2px;
            border-radius: 15px;
            margin-bottom: 10px;
            width: 100px;
            height: 100px;
          "
        />
        <h5>{{ item.title }}</h5>
        <p>{{ item.description }}</p>
        <p>{{ item.price }} Rs/-</p>
        <button
          style="
            height: 30px;
            background-color: rgb(207, 131, 81);
            border: blanchedalmond;
            border-radius: 5px;
          "
          (click)=addtocart(item)
        >
          add to cart
        </button>
      </div>
    </ng-container>
  </div>
</div>
